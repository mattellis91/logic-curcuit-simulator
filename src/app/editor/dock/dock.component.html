<div class="dock">
    <div 
        *ngFor="let element of dockElements" class="dock-element"
        draggable="{{element.draggable}}"
        (dragstart)="dragCallBack($event)" 
        attr.data-node="{{element.type}}"
        #tooltip="matTooltip"
        matTooltip="{{element.tooltip}}"
        [matTooltipPosition]="'above'"
        matTooltipHideDelay="0"
        matTooltipClass="dock-tooltip">
        <div 
        *ngIf="element.content.startsWith('fa'); else noIcon">
            <i class="{{element.content}}"></i>
        </div>
        <ng-template #noIcon><div
        >{{element.content}}</div></ng-template>
    </div>
</div>
